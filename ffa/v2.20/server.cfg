// sample server.cfg for Kombat Teams 2.2 FFA version

serverinfo admin "Mr. Lamer (myname@myhost.com)"

// disable proxy powerup timers and pointing
localinfo fpd 130
rcon_password ""
pausable 0
watervis 1

// comment this if you don't want new deathmessages to be included
localinfo k_deathmsg 1

// maps follow. This section describes what the maporder should be
localinfo dm2 e1m2
localinfo e1m2 dm4
localinfo dm4 e1m3
localinfo e1m3 dm6
localinfo dm6 e1m4
localinfo e1m4 e2m1
localinfo e2m1 e3m1
localinfo e3m1 e3m7
localinfo e3m7 e4m3
localinfo e4m3 e4m5
localinfo e4m5 dm2
localinfo default dm2

deathmatch 3
teamplay 0
samelevel 2

localinfo dq 1
localinfo dr 1

map dm6
