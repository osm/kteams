//
// Kombat Teams example configuration file (player)
//

setinfo gender m         //male player. set to f for female.
setinfo k_flags 1        //see kombat.txt for info
setinfo k_sdir fem       //all sounds are being played from ./id1/sound/fem
setinfo k_nick -kK-      //nickname for /report

bind F1 "report"
bind F2 "ksound1; say_team HOME SECURE"
bind F3 "ksound4; say_team HELP NEEDED AT HOME"
bind F4 "ksound5; say_team ENEMY OWNS HOME"
