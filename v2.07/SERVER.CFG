sv_gamedir "qw"
hostname "Kombat Teams"
sv_aim 2
sv_maxspeed 320
maxclients 8
maxspectators 4
fraglimit 0
timelimit 10
teamplay 2
deathmatch 1
pausable 1
samelevel 1
map dm6
sv_spectalk 1			// ** do not remove or change **
localinfo dq 0			// drop quad (1 = yes)
localinfo dr 0			// drop ring (1 = yes)
localinfo dp 1			// drop backpacks (1 = yes)
localinfo k_spw 1		// kt safespawn (see kombat.txt)
localinfo k_pow 1		// powerups
localinfo k_dis 1		// discharge
localinfo k_666 0		// respawn 666
localinfo k_bzk 0		// berzerk
localinfo k_btime 20            // berzerk time
localinfo k_frp 0		// dropped backpacks contains best weapon (0 = no)
localinfo k_lockmap 0		// prevent players from changing map
localinfo k_lockmin 0		// minimum number of teams in game
localinfo k_lockmax 32		// maximum number of teams in game
localinfo k_membercount 0	// minimum number of players in each team to start match
localinfo k_timetop 30		// maximum time in minutes allocateable by a player for a game
localinfo k_highspeed 370	// the high-value of the /speed toggle
localinfo k_prewar 1		// enable playerfire before matchstart
localinfo k_ann 0		// announce spectators during game
localinfo k_kfp 1		// "kill" flood protection
localinfo k_sready 1		// players glow when not ready
localinfo k_exclusive 1		// number of players gets locked on matchstart
localinfo k_count 20		// number of seconds for the countdown to last
localinfo k_admins 1		// allow admins
localinfo k_admincode 111111    // 6 digit admin code (digits between 1 and 9 only)
localinfo k_spectalk 0		// spectators can talk to players during game
localinfo k_dm2mod 1		// modified deathmatch 2 mode (0 = standard qw)
localinfo k_duel 0		// if 1 = sets kombat teams in one on one duel mode
localinfo k_defmap dm6          // server homemap. will change to this when last player disconnects
localinfo k_master 0            // mastermode (0 = off , 1 = on)
localinfo k_idletime 0		// if set above 0 , the idlebot will be activated (see kombat.txt)

